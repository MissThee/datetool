<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<div>

</div>
<script type="module">
    import {dateToString, dateToStringFactory, addMonth, addYear, DateHelper as DH} from "../src/date-tool.js";

    showStr('Current Date: ', dateToString(new Date(), 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('---format---');
    let date = new Date()
    console.log('date', date.getTime())
    showStr('12H', dateToString(date, 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('24H', dateToString(date, 'yyyy-MM-dd HH:mm:ss.SSS'));
    showStr('12H, no padding', dateToString(date, 'yyyy-MM-dd h:mm:ss.SSS'));
    showStr('year', dateToString(date, 'yyyy-MM-dd yy-MM-dd'));
    showStr('---static function---');
    showStr('+1Month', dateToString(addMonth(new Date(), 1), 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('-1Month', dateToString(addMonth(new Date(), -1), 'yyyy-MM-dd hh:mm:ss.SS'));
    showStr('-24Month', dateToString(addMonth(new Date(), -24), 'yyyy-MM-dd hh:mm:ss.S'));
    showStr('-14Year', dateToString(addYear(new Date(), -14), 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('+2Year', dateToString(addYear(new Date('2000-02-29 00:00:00'), 2), 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('---instance---');
    showStr(new DH(new Date()).addMonth(3).addDay(18).addYear(-21,true).dateToString('yyyy-MM-dd hh:mm:ss.SSS'));
    showStr('---thunkify---');
    let dtf = dateToStringFactory('yyyy-MM-dd !')
    showStr(dtf(date));
    showStr('---early date test---');
    showStr(dateToString(new Date(1), 'yyyy-MM-dd hh:m:s.SSS'));
    showStr(dateToString(new Date(12), 'yyyy-MM-dd hh:m:s.SSS'));
    showStr(dateToString(new Date(123), 'yyyy-MM-dd hh:m:s.SSS'));
    showStr(dateToString(new Date(1234), 'yyyy-MM-dd hh:m:s.SSS'));

    function showStr(...str) {
        let div = document.createElement("div");
        for (let value of str) {
            let span = document.createElement('span');
            span.style.display = 'inline-block'
            span.style.width = '220px'
            span.style.borderBottom='1px solid #ccc'
            span.innerText = value;
            div.appendChild(span);
        }
        document.body.appendChild(div);
    }
</script>
</body>
</html>
