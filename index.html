<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<div>

</div>
<script src="dateformat.js"></script>
<script>
    let date = new Date()
    console.log('date', date.getTime())
    showStr(dateFormat(date, 'yyyy-MM-dd hh:mm:ss.SSS'));
    showStr(dateFormat(date, 'yyyy-MM-dd HH:mm:ss.SSS'));
    showStr(dateFormat(date, 'yyyy-MM-dd h:mm:ss.SSS'));
    showStr(dateFormat(date, 'yyyy-MM-dd yyyy-MM-dd'));

    function showStr(...str) {
        let div = document.createElement("div");
        div.innerText = str.join(', ');
        document.body.appendChild(div);
    }
</script>
</body>
</html>
